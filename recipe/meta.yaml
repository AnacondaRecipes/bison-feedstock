{% set version = "3.0.4" %}

package:
  name: bison
  version: {{ version }}

source:
  fn: bison-{{ version }}.tar.gz
  url: http://ftp.gnu.org/gnu/bison/bison-{{ version }}.tar.gz
  md5: a586e11cd4aff49c3ff6d3b6a4c9ccf8
  patches:
    # snprintf intentionally crashes on macOS 10.13 when the
    # formatting string contains %n and is dynamically allocated
    # See: https://github.com/Homebrew/homebrew-core/blob/master/Formula/bison.rb
    #    : http://lists.gnu.org/archive/html/bug-bison/2017-09/msg00001.html
    #    : https://stackoverflow.com/a/46734110/3257826
    # Patch from https://raw.githubusercontent.com/macports/macports-ports/14451f57e89/devel/bison/files/secure_snprintf.patch
    - secure_snprintf.patch

build:
  skip: true  # [win]
  number: 2
  detect_binary_files_with_prefix: true

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - m4
    - flex
    - perl

test:
  commands:
    - yacc --help   # [unix]
    - bison --help  # [unix]

about:
  home: https://www.gnu.org/software/bison/
  license: GPL 3
  license_file: COPYING
  summary: General purpose parser generator converting annotated context-free grammar to a deterministic LR/GLR parser.
  description: |
    Bison is a general-purpose parser generator that converts an annotated
    context-free grammar into a deterministic LR or generalized LR (GLR) parser
    employing LALR(1) parser tables.
  dev_url: https://git.savannah.gnu.org/git/bison.git
  doc_url: http://savannah.gnu.org/projects/bison/

extra:
  recipe-maintainers:
    - jakirkham
    - mingwandroid
    - ocefpaf
